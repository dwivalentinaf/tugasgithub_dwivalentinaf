<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Programmer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery-item {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            width: 300px;
            height: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
            transition: all 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item p {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item:hover p {
            color: #3498db;
        }
    </style>
</head>
<body>

    <h2>Inspirasi UI/UX</h2>
    <div class="gallery-container">
        <a href="https://dribbble.com/" target="_blank" class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmGSEYba93sqgtPT7JRxjh8eYYLjW3nWCjL9gmOyyTlFukH_KhSgvZkLCj_pfatSjcd5s&usqp=CAU" alt="Dribbble UI">
            <p>Dribbble - UI Inspiration</p>
        </a>
        <a href="https://www.behance.net/galleries/ui-ux" target="_blank" class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShNbq000lc6bL_MQTLbtkGTeKHcpCQiZqs-YKhutUedo7uCeH3aKey2XaUTItXLI5tyJk&usqp=CAU" alt="Behance UI/UX">
            <p>Behance - UI/UX Projects</p>
        </a>
        <a href="https://www.awwwards.com/websites/ui-design/" target="_blank" class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoTvG-HxeUwjaClCwaD9hwzo8fa4sTA2M_yQ&s" alt="Awwwards UI Design">
            <p>Awwwards - UI Design Showcase</p>
        </a>
    </div>

    <h2>Tools & Resources untuk Programmer</h2>
    <div class="gallery-container">
        <a href="https://code.visualstudio.com/" target="_blank" class="gallery-item">
            <img src="https://code.visualstudio.com/assets/images/code-stable.png" alt="Visual Studio Code">
            <p>Visual Studio Code</p>
        </a>
        <a href="https://github.com/" target="_blank" class="gallery-item">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            <p>GitHub</p>
        </a>
        <a href="https://stackoverflow.com/" target="_blank" class="gallery-item">
            <img src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-logo.png" alt="Stack Overflow">
            <p>Stack Overflow</p>
        </a>
        <a href="https://www.figma.com/" target="_blank" class="gallery-item">
            <img src="https://1000logos.net/wp-content/uploads/2024/09/Figma-Emblem.png" alt="Figma">
            <p>Figma</p>
        </a>
    </div>

</body>
</html>
